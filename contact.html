        <h2>Contact Me</h1>
        <h3>Shoot Me An Email</h2>
        <p>Feel free to fill out this form and shoot me an email, I'll get back to you as soon as I can!</p>
        <div class="middle-container">
            <div class="contact-form-container">
            
                <form class="contact-form" method="POST" action="https://formspree.io/xqkyrjvg">
                    <table class="contact-label">
                   
                        <tr>
                            <td><label for="fname">First Name</label></td>
                            <td><input type="text" id="fname" name="firstname" placeholder="Your First Name.."></td>
                        </tr>

                        <tr>

                            <td><label for="lname">Last Name</label></td>
                            <td><input type="text" id="lname" name="lastname" placeholder="Your Last Name.."></td>
                        </tr>

                        <tr>
                            <td><label for="email">Email</label></td>
                            <td><input type="email" id="email" name="email" placeholder="Your Email.."></td>
                        </tr>

                        <tr>
                            <td><label for="subject">Subject</label></td>
                            <td><input type="text" id="subject" name="subject" placeholder="Subject.."></td>
                        </tr>
                    </table>
                    
                    <textarea id="message" name="message" placeholder="What can I do for you?" style="height:200px"></textarea>

                    <input class="btn" id= "submit" type="submit" value="Submit">
          
                </form>
                <p>You can also hire me on <a href="https://www.upwork.com/freelancers/~0122b87c0cf54dbc44">Upwork</a>!</p>
            </div>
